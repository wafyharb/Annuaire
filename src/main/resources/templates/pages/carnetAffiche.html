<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
		<ul th:object="${carnet}">
			<li th:text="${carnet.id}"></li>
			<li th:text="${carnet.civilite}"></li>
			<li th:text="${carnet.nom}"></li>
			<li th:text="${carnet.prenom}"></li>
			<li th:text="${carnet.dateDeNaissance}"></li>
			<li th:text="${carnet.tel}"></li>
			<li th:text="${carnet.email}"></li>
			<li th:text="${carnet.cp}"></li>
			<li th:text="${carnet.ville}"></li>
		</ul>
	</div>
	<form th:action="@{/carnet}" th:object="${carnet}" method="post">
		<label for="m"> Monsieur</label> <input type="radio" id="m"
			th:field="*{civilite}" value="MONSIEUR" checked /> <label for="mme">
			Madame</label> <input type="radio" id="mme" th:field="*{civilite}"
			value="MADAME" /><br>
		<p th:if="${#fields.hasErrors('civilite')}" th:errors="*{civilite}"></p>
		<label> Nom</label><input type="text" th:field="*{nom}" /><br>
		<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
		<label> Prenom</label><input type="text" th:field="*{prenom}" /><br>
		<p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
		<label> Date de naissance</label><input type="text"
			th:field="*{dateDeNaissance}" /><br>
		<p th:if="${#fields.hasErrors('dateDeNaissance')}"
			th:errors="*{dateDeNaissance}"></p>
		<label> Numero de telephone</label><input type="text"
			th:field="*{tel}" /><br>
		<p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
		<label> Email</label><input type="text" th:field="*{email}" /><br>
		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		<label> Code de postale</label><input type="text" th:field="*{cp}" /><br>
		<p th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></p>
		<label> Ville</label><input type="text" th:field="*{ville}" /> <br>
		<p th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></p>
		
		<input th:type="hidden" th:name="id" th:value="*{id}">
		<input th:type="hidden" th:name="_method" value="PUT" />	
		 <input type="submit" value="Modifier"> <br> 
		 
	</form>
	 <form  th:action="@{|/carnet/${carnet.id}|}" th:object="${carnet}" method="post" >
		 <input th:type="hidden" th:name="_method" value="DELETE" />	
		 <input type="submit" value="Supprimer"> <br> 
 </form>
	
</body>
</html>
